<!-- begin .traders-slider -->
<div class="traders-slider">
  <!-- begin .traders-slider__wrap -->
  <div class="traders-slider__wrap">
    <!-- begin .intro-box -->
    <div class="intro-box">
      <h2 class="h2"><span>5 лучших</span> трейдеров</h2>
    </div>
    <!-- end .intro-box -->

    <!-- begin .traders-slider__list -->
    <div class="traders-slider__list traders-list">
      {% for i in range(0, 4) %}
      <!-- begin .trader-card -->
      <div class="trader-card">
        <!-- begin .trader-card__box -->
        <div class="trader-card__box">
          <!-- begin .trader-card__avatar -->
          <div class="trader-card__avatar">
            <img src=""
              alt="Трейдер Gurumaster"
              width=""
              height="">
          </div>
          <!-- end .trader-card__avatar -->
          <!-- begin .trader-card__header -->
          <div class="trader-card__header">
            <!-- begin .trader-card__header-name -->
            <div class="trader-card__header-name">Gurumaster</div>
            <!-- end .trader-card__header-name -->
          </div>
          <!-- end .trader-card__header -->
          <!-- begin .trader-card__graph -->
          <div class="trader-card__graph"></div>
          <!-- end .trader-card__graph -->
          <!-- begin .trader-card__body -->
          <div class="trader-card__body">
            <!-- begin .trader-card__row -->
            <div class="trader-card__row trader-card__row--full">
              <!-- begin .trader-card__name -->
              <div class="trader-card__name">Подключенных инвесторов</div>
              <!-- end .trader-card__name -->
              <!-- begin .trader-card__value -->
              <div class="trader-card__value">38</div>
              <!-- end .trader-card__value -->
            </div>
            <!-- end .trader-card__row -->
            <!-- begin .trader-card__row -->
            <div class="trader-card__row">
              <!-- begin .trader-card__name -->
              <div class="trader-card__name">Прибыль за прошлый месяц</div>
              <!-- end .trader-card__name -->
              <!-- begin .trader-card__value -->
              <div class="trader-card__value">181.30%</div>
              <!-- end .trader-card__value -->
            </div>
            <!-- end .trader-card__row -->
            <!-- begin .trader-card__row -->
            <div class="trader-card__row">
              <!-- begin .trader-card__name -->
              <div class="trader-card__name">Прибыль за все время</div>
              <!-- end .trader-card__name -->
              <!-- begin .trader-card__value -->
              <div class="trader-card__value">136.40%</div>
              <!-- end .trader-card__value -->
            </div>
            <!-- end .trader-card__row -->
            <!-- begin .trader-card__row -->
            <div class="trader-card__row">
              <!-- begin .trader-card__name -->
              <div class="trader-card__name">Макс. прибыль в течение дня</div>
              <!-- end .trader-card__name -->
              <!-- begin .trader-card__value -->
              <div class="trader-card__value">1631.70$</div>
              <!-- end .trader-card__value -->
            </div>
            <!-- end .trader-card__row -->
            <!-- begin .trader-card__row -->
            <div class="trader-card__row">
              <!-- begin .trader-card__name -->
              <div class="trader-card__name">Регистрация в рейтинге</div>
              <!-- end .trader-card__name -->
              <!-- begin .trader-card__value -->
              <div class="trader-card__value">472 <span>дня назад</span></div>
              <!-- end .trader-card__value -->
            </div>
            <!-- end .trader-card__row -->
          </div>
          <!-- end .trader-card__body -->
        </div>
        <!-- end .trader-card__box -->
      </div>
      <!-- end .trader-card -->
      {% endfor %}
    </div>
    <!-- end .traders-slider__list -->
  </div>
  <!-- end .traders-slider__wrap -->
</div>
<!-- end .traders-slider -->
