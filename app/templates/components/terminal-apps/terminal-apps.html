<!-- begin .terminal-apps -->
<div class="terminal-apps">
  <!-- begin .terminal-apps__wrap -->
  <div class="terminal-apps__wrap flex flex-stretch">
    <!-- begin .terminal-apps__mobile -->
    <div class="terminal-apps__mobile col-half">
      <!-- begin .terminal-apps__headline -->
      <div class="terminal-apps__headline">
        <h2 class="h2">Скачайте MetaTrader 5 для iOS или Android и <span>получайте прибыль из&nbsp;любой точки мира</span></h2>
      </div>
      <!-- end .terminal-apps__headline -->
      <!-- begin .terminal-apps__actions -->
      <div class="terminal-apps__actions">
        <a
          href="javascript:void(0);"
          class="button button-mini button-dark button-with-icon">
          <span class="button-with-icon__icon">
            <svg width="21" height="25">
              <use xlink:href="#i_apple-logo" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
            </svg>
          </span>
          <span class="button-with-icon__text">iPhone</span>
        </a>
        <a
          href="javascript:void(0);"
          class="button button-mini button-dark button-with-icon">
          <span class="button-with-icon__icon">
            <svg width="22" height="27">
              <use xlink:href="#i_android-logo" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
            </svg>
          </span>
          <span class="button-with-icon__text">Android</span>
        </a>
      </div>
      <!-- end .terminal-apps__actions -->
      <!-- begin .terminal-apps__picture -->
      <div class="terminal-apps__picture terminal-apps__mobile--picture"></div>
      <!-- end .terminal-apps__picture -->
    </div>
    <!-- end .terminal-apps__mobile -->
    <!-- begin .terminal-apps__desktop -->
    <div class="terminal-apps__desktop col-half">
      <!-- begin .terminal-apps__picture -->
      <div class="terminal-apps__picture terminal-apps__desktop--picture"></div>
      <!-- end .terminal-apps__picture -->
      <!-- begin .terminal-apps__headline -->
      <div class="terminal-apps__headline">
        <h2 class="h2">Скачайте <span>MetaTrader 5</span> прямо сейчас</h2>
      </div>
      <!-- end .terminal-apps__headline -->
      <!-- begin .terminal-apps__actions -->
      <div class="terminal-apps__actions">
        <a
          href="javascript:void(0);"
          class="button button-mini button-red button-with-icon">
          <span class="button-with-icon__icon">
            <svg width="22" height="22">
              <use xlink:href="#i_windows-logo" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
            </svg>
          </span>
          <span class="button-with-icon__text">Windows</span>
        </a>
      </div>
      <!-- end .terminal-apps__actions -->


    </div>
    <!-- end .terminal-apps__desktop -->
  </div>
  <!-- end .terminal-apps__wrap -->
</div>
<!-- end .terminal-apps -->
